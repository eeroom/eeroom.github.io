    <script type="text/javascript">
        $(function () {
            var opt = $.fn.datepicker.defaults;
            $('#datetimepicker').datepicker({
                format: 'yyyy-mm-dd'
                , language: "zh-CN"
                , autoclose: true
                //,clearBtn: true
                //,todayBtn: true
                , todayHighlight: true
                , orientation: "bottom right"
                , minViewMode: 0//天选择
                , maxViewMode: 2//年,这个往下一级是10年，世纪等
            });
        });

        $(function () {

            $("#monthpicker").datepicker({
                format: 'yyyy-mm'
                , language: "zh-CN"
                , autoclose: true
                //,clearBtn: true
                //,todayBtn: true
                , todayHighlight: true
                , orientation: "bottom right"
                , minViewMode: 1//天选择
                , maxViewMode: 2//年,这个往下一级是10年，世纪等
            });
        });
    </script>
