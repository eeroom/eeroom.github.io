    <script type="text/javascript">
        $(function () {
            //bootstrap-select的所有方法使用方式
            //$(select元素选择器).selectpicker(方法名称,参数1，参数2.。。。);
            //您可以通过调用元素上的val方法来设置所选值：$('.selectpicker').selectpicker('val', 'Mustard');
            //这将选择多选中的所有项目：$('.selectpicker').selectpicker('selectAll');
            //这将取消选择多选中的所有项目：$('.selectpicker').selectpicker('deselectAll');
            //您可以使用render方法强制重新呈现bootstrap-select ui。 如果以编程方式更改影响元素布局的任何基础值，则此选项非常有用：$('.selectpicker').selectpicker('render');
            //其他方法：toggle，hide，show，destroy

        });
